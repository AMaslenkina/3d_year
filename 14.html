<html>
 <head>
  <meta charset = 'utf-8'/>
 </head>
    <body>
      <script type='text/javascript'>
      var x = prompt('Введите x');
      var y = prompt('Введите y');
      var xc = prompt('Введите Xc');
      var yc = prompt('Введите Yc');
      var r = prompt('Введите r');
      if((x - xc) * (x - xc) + (y - yc) * (y - yc) <= r * r) {
            alert('Относится');
        }
        alert('Не относится');

      </script>    
  </body>
</html>
