<html>
 <head>
     <meta charset = 'utf-8' />
 </head>
    <body>
      <script type='text/javascript'>
          var x = parseFloat(prompt('Введите R1'));
          var y = parseFloat(prompt('Введите R2'));
          var z = parseInt(prompt('Как подключены проводники? \nПоследовательно – 1 \nПараллельно – 2'));
          switch (z) {
    case 1: alert('Эквивалентное сопротивление двух последовательно соединенных проводников с сопротивлениями ' + x + ' Ом и ' + y + ' Ом равно ' + (x+y) + " Ом"); break;
    case 2: alert('Эквивалентное сопротивление двух параллельно соединенных проводников с сопротивлениями ' + x + ' Ом и ' + y + ' Ом равно ' + ((x*y)/(x+y)) + " Ом"); break;
    default: alert("Введено неверное значение!");
}
      </script>    
  </body>
</html>
