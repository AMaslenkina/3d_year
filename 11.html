<html>
 <head>
     <meta charset = 'utf-8'/>
 </head>
    <body>
      <script type='text/javascript'>
     var str = prompt('Введите строку');
     var str1 = str.split(' ');
     var count = 0;
     var min = 0;
     var max = 999;
     var y =[];
     for(i in str1){
         y.push(str1[i].length);
        }
    for(i in y){
         if(y[i]>max){
             max = y[i];
         }
         if(y[i]<min){
             min = y[i];
         }
         count = count +y[i];
        }

    alert('Длина строки состоит из ' + (str1.length) + ' слов' + '\nСамое длинное слово содержит ' + count + ' букв' + min + max);
      </script>    
  </body>
</html>
