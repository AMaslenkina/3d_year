
<html>
 <head>
     <meta charset = 'utf-8' />
 </head>
    <body>
      <script type='text/javascript'>
          var x = parseFloat(prompt('Введите x'));
          var y = parseFloat(prompt('Введите y'));
          var z = parseInt(prompt('Введите номер арифметического действия \nсложение – 1 \nвычитание – 2 \nумножение – 3 \nделение - 4'));
          switch (z) {
    case 1: alert(x + ' + ' + y + ' = ' + (x+y)); break;
    case 2: alert(x + ' - ' + y + ' = ' + (x-y)); break;
    case 3: alert(x + ' * ' + y + ' = ' + (x*y)); break;
    case 4: alert(x + ' / ' + y + ' = ' + (x/y)); break;
    default: alert("Введено неверное значение!");
}
      </script>    
  </body>
</html>
