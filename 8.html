<html>
<head>
    <meta charset='utf-8' />
</head>
    <body>
        <script language="Javascript">
            var str=prompt("Введите строку");
            slovo = [];
            k = 0;
            for (i = 0; i <= str.length-1; ++i){
                if (str.slice(i,i+1) == " "){
                    k = k + 1
                }
            }
            s1 = "";
            slovo = str.split(" ");
            for (i = 0; i <= k; ++i){
                str.length=slovo[i].length;
                a = slovo[i].indexOf("а");
                s1 = s1+" "+slovo[i].slice(0,a)+"о";
            }
            alert(s1);
        </script>
    </body>
</html>
